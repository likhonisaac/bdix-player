<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BDIX Media Player - Advanced Cross-Platform Streaming Solution">
    <title>BDIX Media Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.Multiplier/ajax/libs/plyr/3.7.8/plyr.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>

    <style>
        .gradient-bg { background: linear-gradient(135deg, #1a1c2c 0%, #4a5568 100%); }
        .stream-status { transition: background-color 0.3s ease; }
        .stream-status.online { background-color: #48bb78; }
        .stream-status.offline { background-color: #f56565; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .player-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8 gradient-bg rounded-lg p-6">
            <div class="flex justify-between items-center px-4">
                <h1 class="text-3xl font-bold">BDIX Media Player</h1>
                <div class="flex space-x-4">
                    <a href="https://github.com/likhonisaac/bdix-player" target="_blank" 
                       class="inline-flex items-center px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">
                        <i class="fab fa-github mr-2"></i> GitHub
                    </a>
                    <a href="mailto:me@likhon.dev" 
                       class="inline-flex items-center px-3 py-1 bg-blue-600 rounded hover:bg-blue-500">
                        <i class="fas fa-envelope mr-2"></i> Contact
                    </a>
                </div>
            </div>
        </header>

        <!-- Player Container -->
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl overflow-hidden player-shadow">
            <!-- Stream Status -->
            <div class="flex items-center justify-between px-4 py-2 bg-gray-700">
                <div class="flex items-center">
                    <div id="streamStatus" class="stream-status offline w-2 h-2 rounded-full mr-2"></div>
                    <span id="streamStatusText" class="text-sm">Offline</span>
                </div>
                <div class="flex items-center text-sm">
                    <i class="fas fa-eye mr-2"></i>
                    <span id="viewerCount">0</span>
                </div>
            </div>

            <!-- Video Player -->
            <div class="relative aspect-w-16 aspect-h-9">
                <video id="player" playsinline controls crossorigin="anonymous" class="w-full">
                    <source type="application/x-mpegURL" id="videoSource">
                </video>
                <div id="loadingOverlay" class="absolute inset-0 bg-black bg-opacity-75 flex items-center justify-center">
                    <i class="fas fa-circle-notch loading-spinner text-3xl"></i>
                </div>
            </div>

            <!-- Controls -->
            <div class="p-4">
                <div class="mb-4">
                    <input type="text" id="streamUrl" 
                           placeholder="Enter HLS/M3U8/MP4 URL"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <button onclick="loadStream()" class="px-3 py-2 bg-blue-600 rounded hover:bg-blue-500">
                        <i class="fas fa-play mr-1"></i> Load
                    </button>
                    <button onclick="generateEmbed()" class="px-3 py-2 bg-green-600 rounded hover:bg-green-500">
                        <i class="fas fa-code mr-1"></i> Embed
                    </button>
                    <button onclick="toggleChat()" class="px-3 py-2 bg-purple-600 rounded hover:bg-purple-500">
                        <i class="fas fa-comments mr-1"></i> Chat
                    </button>
                    <button onclick="toggleQuality()" class="px-3 py-2 bg-yellow-600 rounded hover:bg-yellow-500">
                        <i class="fas fa-cog mr-1"></i> Quality
                    </button>
                </div>

                <div id="embedCode" class="hidden mt-4">
                    <textarea id="embedCodeText" rows="3" readonly
                              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"></textarea>
                </div>
            </div>
        </div>

        <!-- Chat Overlay -->
        <div id="chatOverlay" class="hidden fixed right-0 top-0 h-full w-64 bg-gray-800 shadow-lg">
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold">Live Chat</h3>
                    <button onclick="toggleChat()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="chatMessages" class="h-[400px] overflow-y-auto bg-gray-700 rounded p-2"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize player
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed'],
            quality: { default: 720, options: [1080, 720, 480, 360] }
        });

        // HLS implementation
        function loadStream() {
            const url = document.getElementById('streamUrl').value;
            const video = document.querySelector('#player video');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const streamStatus = document.getElementById('streamStatus');
            const streamStatusText = document.getElementById('streamStatusText');

            if (!url) return;

            loadingOverlay.classList.remove('hidden');
            streamStatusText.textContent = 'Connecting...';

            if (Hls.isSupported()) {
                const hls = new Hls({ 
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });

                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loadingOverlay.classList.add('hidden');
                    streamStatus.classList.add('online');
                    streamStatus.classList.remove('offline');
                    streamStatusText.textContent = 'Live';
                    video.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        loadingOverlay.classList.add('hidden');
                        streamStatus.classList.remove('online');
                        streamStatus.classList.add('offline');
                        streamStatusText.textContent = 'Error';
                    }
                });
            }
        }

        function generateEmbed() {
            const url = document.getElementById('streamUrl').value;
            if (!url) return;
            
            const embedCode = `<iframe src="https://example.com/embed?src=${encodeURIComponent(url)}" 
                                     width="100%" height="400" frameborder="0" allowfullscreen></iframe>`;
            
            const embedDiv = document.getElementById('embedCode');
            const embedText = document.getElementById('embedCodeText');
            
            embedDiv.classList.remove('hidden');
            embedText.value = embedCode;
        }

        function toggleChat() {
            const chat = document.getElementById('chatOverlay');
            chat.classList.toggle('hidden');
        }

        function toggleQuality() {
            player.toggleMenu('quality');
        }

        // Simple analytics
        setInterval(() => {
            const viewers = Math.floor(Math.random() * 100) + 1; // Ensure minimum of 1 viewer
            document.getElementById('viewerCount').textContent = viewers;
        }, 5000);
    </script>
</body>
</html>
